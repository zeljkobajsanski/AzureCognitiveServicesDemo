<ion-header>

  <ion-navbar>
    <ion-title>Demo1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row radio-group [(ngModel)]="type">
      <ion-col col-6>
        <ion-item>
          <ion-label>Printed text</ion-label>
          <ion-radio value="printed"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col col-6>
          <ion-item>
            <ion-label>Hand-written text</ion-label>
            <ion-radio value="written"></ion-radio>
          </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>Language</ion-label>
          <ion-select [(ngModel)]="language">
            <ion-option value="rs">Serbian</ion-option>
            <ion-option value="en">English</ion-option>
            <ion-option value="de">German</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button (click)="captureImage()">Capture Image</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-img [src]="capturedImage" *ngIf="capturedImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-header>Extracted text</ion-card-header>
          <ion-card-content>{{recognizedText}}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-card>
              <ion-card-header>Translated text</ion-card-header>
              <ion-card-content><p>{{translatedText}}</p></ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
